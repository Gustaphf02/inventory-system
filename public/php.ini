; Configuración PHP para Render
; Habilitar extensiones necesarias para MongoDB

; MongoDB extension
extension=mongodb

; Otras extensiones útiles
extension=json
extension=mbstring
extension=openssl
extension=curl

; Configuración de memoria
memory_limit=256M
max_execution_time=300

; Configuración de errores para desarrollo
display_errors=Off
log_errors=On
error_log=/tmp/php_errors.log

; Configuración de sesiones
session.gc_maxlifetime=3600
session.cookie_lifetime=0
