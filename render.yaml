services:
  - type: web
    name: inventory-system
    env: php
    plan: free
    region: oregon
    branch: main
    rootDir: .
    buildCommand: composer install --no-dev --optimize-autoloader --no-interaction
    startCommand: php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: JWT_SECRET
        generateValue: true
      - key: PHP_VERSION
        value: 8.1
